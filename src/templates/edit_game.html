{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('update') }}" method="post" enctype="multipart/form-data">
    <figure class="img-thumbnail col-md-4">
        <img class="img-fluid" src="{{ url_for('image', filename=cover) }}">
        <figcaption>
            <label class="fileContainer">
                Mudar Capa
                <input type="file" name="file" accept=".jpg">
            </label>
        </figcaption>
    </figure>
    <fieldset>
        <input type="hidden" name="id" value="{{ game.id }}">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}">
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ game.category }}">
        </div>
        <div class="form-group">
            <label for="platform">Plataforma</label>
            <input type="text" id="platform" name="platform" class="form-control" value="{{ game.platform }}">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
    </fieldset>
</form>
{% endblock %}
