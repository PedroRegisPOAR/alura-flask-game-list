{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">
    <figure class="img-thumbnail col-md-4">
        <img class="img-fluid" src="{{ url_for('image', filename='default_cover.jpg') }}">
        <figcaption>
            <label class="fileContainer">
                Adicionar Capa
                <input type="file" name="file" accept=".jpg">
            </label>
        </figcaption>
    </figure>
    <fieldset>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <input type="text" id="category" name="category" class="form-control">
        </div>
        <div class="form-group">
            <label for="platform">Plataforma</label>
            <input type="text" id="platform" name="platform" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>
{% endblock %}
